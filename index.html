<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Wagon - Web Development Sprint</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- INÍCIO BANNER -->
    <div id="banner">
        <h1>Change your life, learn to code</h1>
        <p>Le Wagon brings technical skills to creative people</p>
        <a href="https://www.lewagon.com/" class="button-blue">Apply now!</a>
    </div>
    <!-- FIM BANNER -->

    <!-- INÍCIO CARDS -->
    <div id="container">
        <h2>Escolha seu Campus</h2>
        <div id="cards">
            <div class="card-white">
                <img src="images/shanghai.jpg" alt="Imagem Campus Shangai">
                <h3>Shangai</h3>
            </div>
            <div class="card-white">
                <img src="images/london.jpg" alt="Imagem Campus Londres">
                <h3>London</h3>
            </div>
            <div class="card-white">
                <img src="images/paris.jpg" alt="Imagem Campus Paris">
                <h3>Paris</h3>
            </div>
        </div>
    </div>
    <!-- FIM CARDS -->
    
    <!-- INÍCIO FOOTER -->
    <div id="footer">
        <p>Website made with ❤️ at Le Wagon</p>
    </div>
    <!-- FIM FOOTER -->

</body>
</html>
